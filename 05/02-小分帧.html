<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>小分帧</title>
</head>
<body>
	<h1>小分帧</h1>
	<hr>
	<!-- 
		标签名: iframe
		这个标签可以和body共存的

		属性:
			name 	给窗口设置名字
			src 	内容来源地址
			frameborder 	分帧边框
			width 	窗口宽度
			height	窗口高度
			scrolling=yes或者no 	显示滚动条

	 -->

	 <iframe src="内容来源地址(比如https://xxxx)" frameborder="1" width="300" feight="180"></iframe>
	 常用这种小分帧来做广告

</body>
</html>
