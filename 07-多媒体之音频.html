<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>多媒体之音频</title>
</head>
<body>
	<h1>多媒体之音频</h1>
	<!-- 
		标签名: audio
		属性:
			src="音频来源地址"
			controls 显示控制器
			autoplay 自动播放
			loop     循环播放

			audio是html5的新标签,兼容性还存在一定的问题
			可以通过媒介标签source 来准备多个音频

	 -->


	 <audio src="./xxx.mp3" controls autoplay>
	 	
	 	


	 </audio>















</body>
</html>
