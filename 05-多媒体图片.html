
<!DOCTYPE html>
<html>
<head>
	<title>图片</title>
</head>
<body>

	<h1>图片</h1>
	<!-- 标签名: img   是一个单标签 -->


	<img src="图片地址"> <!-- 地址默认是在当前目录下查找文件 -->
	<img src="../...">
	<!-- 在上级目录下 -->
	<img src="./..."> 
	<!-- 在当前目录下 -->
	<img src="/...">
	<!-- 在根目录下 -->



	<!-- 
		img标签的属性

		width  宽度
		height 高度
		alt    当图片加载失败或者延迟的时候,显示的alt内容
		title  当鼠标悬停在图片上的时候显示的title内容(不局限于img标签,大多数标签都可以用)

	 -->


	 <!-- 
	 	地址分类:
	 			相对路径:
	 					./
	 					../


	 			绝对路径:
	 					盘符式路径:c:/xxx/xxx/xx
	 					网址式路径:http://xxx/xxx/xx
	 					根目录:/ 代表www目录,属于网址式的一种
	 					
	  -->

</body>
</html>
