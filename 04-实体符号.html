<!DOCTYPE html>
<html>
<head>
	<title>实体符号
	</title>
</head>
<body>
	<h1>实体符号</h1>
	<!-- 作用: 在html的代码中,想要将一些特殊的字符变成普通字符,换句话说就是将一些在html代码中有功能意义的字符以普通内容方式呈现 -->


	x&lt;y
	<!-- 当想使用小于号的时候,<直接输入的话是无法显示的,因为<是所有标签的开始标签的首字符 -->
	<!-- 常用实体符号:
		小于  &lt;
		大于  &gt;
		空格  &nbsp;
		版权  &copy;  copyright的缩写意思

		tips为什么空格键也会有实体符号,因为浏览器的机制.特性:
		在浏览器中,任何回车或者多个连续的空格 要么不解析要么只解析成一个空格显示在页面上,所以一边可以利用这个特性来对代码来进行排版


	 -->



	 <!-- 更多的关于html实体符号的知识可以自己去搜集,拓展, -->

</body>
</html>
