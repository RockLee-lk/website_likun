<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>基础选择器</title>
</head>
<body>
	<h1>基础选择器</h1>
	<hr>


	<!-- 
		先普及点基础知识
		1.html有 四大通用属性(绝大部分标签都可以有的属性)
			name 	给当前标签取名,大名
			class 	给当前标签取绰号,外号,可以重复,可以多个.打个比方,水果,数码产品,电器,家具
			id 		给当前标签 取唯一身份证id
			style 	给当前标签赋予 css样式

		2.基础选择器
			标签选择器
				格式:
					标签名{...}


				作用:给页面中所有符合该标签的,全部赋予样式

				比如直接给p标签,b标签,a标签

				所以,该标签选择器影响的范围较大,那么常用于 css初始化
				打个比方,样式初始化,把所有的a超链接标签自带的下划线给取消,给所有无序标签取消隐藏修饰的小点

			类选择器
				格式:
					.class名{...}

				特点:可以重名可以重复(可以将不同的标签归纳到同一个class属性,也可以将一个标签贴上多个class)
				重名:多个标签可以同时拥有同一个class名

				多个:一个标签可以同时拥有多个不同的class名,每个class名之间用空格隔开
				例:
					<a href="" class="boy men teacher"></a>
				作用:

			身份选择器
				格式:
				 	#id名{...}
				同一个标签不能拥有多个id名
				唯一:多个标签最好用不同的ID
					如果多个标签使用了相同的id,在将来的js中会报错




	 -->

</body>
</html>
