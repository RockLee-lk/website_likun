<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>关联选择器</title>

</head>
<body>
	<h1>关联选择器</h1>
	<hr>
	<!--

	介绍4种格式: 
		s1 s2代表不同辈分,嵌套级别的标签

		格式:
			s1 s2{属性名:属性值;...} 匹配s1下所有的后辈s2
			s1>s2{属性名:属性值;...} 匹配s1下所有的儿子s2(往下一个级别)
			s1+s2{属性名:属性值;...} 匹配s1后的第一个兄弟且是s2才行(可以理解为s1后面的同辈分同级别的一个!!s2标签)
			s1~s2{属性名:属性值;...} 匹配s1下所有的兄弟s2(s1后面所有的平辈同级别的所有s2标签)



	 -->

</body>
</html>
