<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>鼠标</title>
	<style type="text/css">

		.box:hover{
			cursor: pointer;
			cursor: pointer;
			cursor: text;
			cursor: default;
			cursor: none;
			cursor: wait;

		}
		
	</style>
</head>
<body>
	<h1>鼠标</h1>
	<hr>
	<!-- 
		cursor:pointer	爪子
		结合伪类选择器s1:hover{}就可以得到效果:鼠标悬停或者划过某个标签的时候,触发css




	 -->

</body>
</html>
