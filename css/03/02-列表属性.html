<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>列表属性</title>
	<style type="text/css">
		ul{
			list-style: none;

		}
		li{list-style: upper-roman;}/*大写*/
		li{list-style: lower-roman;}/*小写*/
		li{list-style: armenian;}
		li{list-style: cjk-ideographic;}
		

	</style>
</head>
<body>
	<h1>列表</h1>
	<hr>

	<!-- 
		list-style: none;取消列表的项目符号

	 -->

</body>
</html>
