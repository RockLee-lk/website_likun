<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>内外边距</title>
</head>
<body>
	<h1>内外边距</h1>
	<hr>
	<!-- 
		外边距
			边距肯定是四个方向都有,所以最多可以写4个值

			margin: 10px						上下左右均
			margin: 10px 20px					上下为 	左右为
			margin: 10px 20px 30px				上 	左右 	下
			margin: 10px 20px 30px 40px			上右下左(顺时针方向)

			margin-方向(top bottom left right):
			单边外边距


			技巧:
				在父级内,水平居中如何做到
				margin-left: auto
				margin-right: auto
				这两个一起给box做修饰,box就会在box中水平居中

				水平居中:
					margin: 10px auto 	上下边距10px,左右自动居中

				body本身就有8px的外边距,所以铺网页第一件事是把外边距调为0,这样网页的内容才能贴边


			cellspacing 仅限于表格,该属性为html的标签的属性,不是css属性
			这里讨论的margin是css的属性
			虽然都是叫外边距


			内边距:
			padding: 10px						上下左右均
			padding: 10px 20px					上下为 	左右为
			padding: 10px 20px 30px				上 	左右 	下
			padding: 10px 20px 30px 40px		上右下左(顺时针方向)

			内外边距也叫,内补白,外补白

			padding-方向(top bottom left right):

			 	补充一点:

			 		.box{
			 			width: 100px;
			 			height: 100px;
			 			background: skyblue;
			 			padding: 50px;
			 		}










	 -->

</body>
</html>
