<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>优先级</title>
</head>
<body>
	<h1>优先级</h1>
	<hr>
	<!-- 
		权重值

			规则:
				权重值相同时,离标签越近,优先级越高
				权重值不同时,权重越高,优先级越高


			权重值
				标签: 1
				class: 10
				id:  100
				最高权重值:!important 	位置:必须写在属性值的后面,分号前面
										注意:会比 明码标价的权重值高1

			权重值可以叠加,注意,组合选择器是不会叠加的

			s1, s2{...}
			s1{...}
			s2{...}


			继承性:
				后辈标签 可以继承 祖辈标签的大多数属性

				例外:
					a标签 无法继承祖辈的color属性
	 -->

</body>
</html>
