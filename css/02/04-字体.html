<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>字体</title>
	<style>
		p{
			font-size: 20px;
			font-family: 楷体;
			font-family: 黑体;/*(这里的字体保证服务器上有字体就可以了,而不是自己的电脑上)*/
			font-family: 楷体,黑体;/*(这里如果有楷体就先用楷体,没有就再用黑体,这里可以多个选择)*/
			/*因为有时候所有的内容不一样能用同一套字体识别,可能有些内容没法用某种单独的字体识别*/

		}




	</style>
</head>
<body>
	<h1>字体</h1>
	<hr>
	<!-- 



		font-size:		字体大小 	每个浏览器的默认值都不一样,极限值也不一样
		font-family:	字体家族 	例如:黑体宋体楷体
		font-weight:	字体加粗 	bold(加粗,这里就很想html的b标签),normal(取消加粗,甚至可以把b标签的加粗功能取消)
		font-style: 	字体倾斜 	italic,normal(同理,也和html的i标签一样理解)
		line-height: 	行高 		常用于:垂直居中,限制:仅限于一行










	 -->

		<p>就像是一场梦醒来还是很感动</p>




</body>
</html>
