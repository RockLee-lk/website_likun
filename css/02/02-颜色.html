<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>颜色</title>
</head>
<body>
	<h1>颜色</h1>
	<hr>
	<!-- 
		这里说的是 字体颜色

		1.属性名 	color
		属性值 	太多了
			主要是要记得,如何表达颜色,而不是去记特定的几种颜色

				单词,直接用单词表示颜色,yellow,orange,blue,green,black,white

				#rrggbb 	6位十六进制 0-9 a-f
				#rgb 		3位十六进制数 0-9 a-f
				rgb(s1, s2, s3) 括号内可以写三个值,范围是0~255
				rgba(s1, s2, s3, s4) 	前面三个数字范围还是0~255
										s4的范围是0~1,可以小数
										这个值表示的是透明度,1是完全不透明,0是完全透明
										s4代表透明度

				hsla(s1, s2, s3, s4) 色轮值表示法
					s1:色调		范围: 0~360
					s2:饱和度 	范围:%
					s3:亮度		范围:%
					s4:透明度 	范围:0~1 	可小数

				可以使用浏览器的f12功能直接挑选自己想要的颜色




		2.透明度属性:opacity(这是和color相对的一个属性,只针对透明度,不是在color属性下的属性值,而是一个属性)
		  属性值:0~1可以写小数






	 -->
</body>
</html>
