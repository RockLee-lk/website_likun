
<!-- 
	HTML5的声明:<!doctype html>
	进行html代码编辑的第一步骤,声明下面代码以哪种代码,规范解析


 -->



<!DOCTYPE html>
<!-- html标签版本声明,这是html5的声明 -->
<html lang="cn">
<head>
	<!--
		对编码的历史,发展作了解 

	 -->
	 <meta charset="utf-8">
	 <!-- 设置编码,了解什么是设置编码,为什么要设置编码 -->
	<title>百度一下,你就....</title>

	<!-- 知道title是网页的哪部分(网页标题),显示在哪里,同时title又不只是一个给人看的标题那么简单,当对应到搜索引擎的时候,title的作用 -->
</head>
<body>





	<!--
		整个html网页组成部分的拆分,每个代码块对应浏览器的部分,结合网页来了解每个标签对应的在浏览器中的部分 
		html:作用很简单很单一,就是告诉浏览器以下所有内容以htnl语法来解析

		head:头部信息,负责的是功能,样式,与内容无关,例如:编码,标题,导入css,js...当然了,css,js这些是后话了,现在也不需要记,做个了解
		body:负责网页的主要内容,比如:文字,图片,音频视屏.....
		title:网页标题(不只是标题)

	 -->

	 <!-- 
	 	标签:
	 		整个html其实从本质上讲,都是由标签组成的
	 		标签又细分为单标签,双标签.区别就是:
	 			<开始标签>
	 			<开始标签> 正文内容,标签内可以包含的内容部分 </结束标签>			

	  -->


	  <!-- 
		属性:
			作用就是给标签附加功能.从效果上来说可能是改变了内容的样式或者形式,但是本质上作用对象并不是内容,正文部分,而是标签.作用对象是标签
			位置:只能写在开始标签中,这是一定要记住并初期养成习惯的,html代码中属性一定是写在开始标签中
			格式:属性名+"属性值", 单双引号不区分
				属性的书写格式极其重要,虽然看似很简单,但是在平时的代码书写中常常因为属性的书写格式不规范导致代码运行的错误.养成良好,规范的代码书写习惯是很重要和很有意义的
				关于属性值的书写虽然不区分单双引号,但是在后面的使用还是有需要注意的地方,后话,当前不需要深究.
	   -->

	   <!-- 关于属性的内容,举例子 -->
	   <hr width="50%" align="center">
	   <!-- 
			width 就是属性名,宽度
			align 也是属性名,水平对齐方式
			这里的50% center(或者left right)就是属性值,可以看到属性值是写在双引号内的
	    -->

	   <!-- 注意: 第一个 属性名 必须与 开始标签 保持至少一个空格
				  每一对属性之间 也至少保持一个空格


	   -->

	   <!-- 写注释的意义和作用,以及这种习惯的好处,优势,对长远的写代码生涯的影响 -->
	   <!-- 不同的编辑器基本都会有注释的快捷键,举例sublime:ctrl + ? -->
	   <!-- 注释之内不要嵌套注释 -->


	   <!-- html标签是不区分大小写的 -->

</body>
</html>
