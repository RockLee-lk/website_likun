<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>文本标签</title>
</head>
<body>
	<h1>文本</h1>
	<hr>
	<!-- 网页标题标签 -->
	<!-- 网页标题标签(title) h1~h6 -->
	<h1>华为出了新的5g折叠手机,售价:17000rmb</h1>
	<h2>华为出了新的5g折叠手机,售价:17000rmb</h2>
	<h3>华为出了新的5g折叠手机,售价:17000rmb</h3>
	<h4>华为出了新的5g折叠手机,售价:17000rmb</h4>
	<h5>华为出了新的5g折叠手机,售价:17000rmb</h5>
	<h6>华为出了新的5g折叠手机,售价:17000rmb</h6>
	没有h7,最多就是h6
	<br>
	<h7>华为出了新的5g折叠手机,售价:17000rmb</h7>

	<!-- 
		title标签和h1标签都可以提升搜索引擎的排名
		h1在一个页面中只能使用一次,不然搜索引擎会直接将网站拉入黑名单


	 -->
	 <!-- 段落 p -->
	 <!-- 上下文上下间隔比较大,而且会自动换行 -->

	 <!-- 在浏览器,任何回车或者连续多个空格,要么不解析要么只解析成1个空格 (这是浏览器特性)-->
	 <!-- 利用该特性,可以在编辑器中,对代码做排版,保持代码美观,查询方便 -->

	 <!-- 加粗,倾斜,下划线 -->
	 <b></b>加粗
	 <i></i>倾斜
	 <u></u>下划线

	 <!-- 删除线del -->
	 <!-- 上标sup -->
	 <!-- 下标sub -->
	 <!-- 换行,水平线 -->
	 <br>换行
	 <hr>水平线
	 <!-- 强调 -->
	 <strong>强调</strong>
	 <em>强调</em>
	 <!-- 语义化标签:具有特殊意义,方便程序员 和 浏览器快速识别 -->
	 <!-- 样式化标签:只具有样式,不具有意义 -->
	 <pre></pre>
	 <!-- 原样输出 -->
	 <!-- tab在sublime中默认当4个空格 -->
	 <!-- tab在浏览器中默认当8个空格 -->



</body>
</html>
