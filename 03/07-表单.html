<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
	<!-- 可以说表单标签是html必须掌握和熟练运用的知识点,很重要 -->
	<!-- 表单是什么?
			需要和用户进行交互的html标签,都是表单


			表单声明标签:form
			表单标签: input
			声明标签大概可以理解为,我要开始写表单了,下面的内容都是表单内容,先这样理解,随着学习的深入,自然会理解




	 -->

	 <form>
	 	文本:<input type="text" name=""><br>
	 	电话:<input type="number" name=""><br>
	 	密码:<input type="" name="">	<br>
	 	性别:
	 		<input type="radio" name="sex">男性
	 		<input type="radio" name="sex">女性
	 	爱好:
	 		<input type="checkbox" name="hobby[]">篮球
	 		<input type="checkbox" name="hobby[]">足球
	 		<input type="checkbox" name="hobby[]">羽毛球
	 		<input type="checkbox" name="hobby[]">乒乓球
	 		<input type="checkbox" name="hobby[]">排球
	 		<input type="checkbox" name="hobby[]">溜溜球
	 		<!-- 在学习表单的时候,就以及涉及到数组这个概念,这个是后面会学习的 -->


	 		<!-- 注意点:
				大多数表单标签,都需要name属性,因为如果没有name属性的话,是无法提交给服务器的
	



	 		 -->
	 	<!-- 属性:
	 			type=""
	 			type的值有很多
	 				text 文本域,默认值也就是text
	 				number	数字,包括科学计数法的字母e
	 				password 密码域,在浏览器显示的时候会隐藏不显示
	 				radio 单选按钮,使用的时候需要name一致
	 				checkbox 多选按钮,需要在name值的后面加一个[],才能保证多个值同时被提交给服务器,不然的话,拥有相同name属性值的checkbox标签,提交上去的对应value值只有最后一个,被覆盖了(原理现阶段不用理解,后期学习php的数据类型的时候自然可以理解)

				


				name="自定义名字"
				为什么要有name属性上文已经提到,提交给服务器的时候,没有name属性的表单是不会提交的,相当于你无名无姓,服务器觉得你是黑户,不认可你,不知道你是谁,不认识你


				value属性:
					这个属性又是干什么,当你尝试提交表单,表单内有多选按钮的表单的时候,你选择了很多个的时候,提交上去的时候服务器并不知道你提交的兴趣爱好是篮球还是足球,服务器只知道你有一个选项,你刚好也把这个多选选项选择上去了

					当一个表单不是由用户自己手动输入内容的时候,要形成交互,不可能要用户自己输入自己的爱好是什么,但是多选按钮对服务器来说,只是一个按钮,状态只有两种,选中和未选中.每个按钮前面的内容,比如篮球,足球,排球这些服务器其实是接收不到的,用户在浏览器界面看到这个按钮就是明明在篮球后面,足球后面,但是不代表服务器知道你这个按钮代表什么含义

				value="表单值"

				value="man"
				value="women"
				有了这个属性,当你选择一个选项的时候,提交给服务器的时候,就可以知道了



	 	 -->






	 </form>





























</body>
</html>
