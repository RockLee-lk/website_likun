
<!DOCTYPE html>
<html>
<head>
	<title>列表标签</title>
</head>
<body>

	<h1>列表标签</h1>
	<hr>
	<!-- 这是水平分割线标签 -->
	<!-- 有序列表 -->
	<ol>
		<li>一去二三里</li>
		<li>烟村四五家</li>
		<li>亭台六七座</li>
		<li>八九十之花</li>
	</ol>

	<!-- 无序列表 -->
	<ul>
		<li>...</li>
		<li>...</li>
		<li>...</li>
	</ul>

	<!-- 总结就是列表便签分有序无序两种,一个是ol标签内嵌套li标签,一个是ul标签内部嵌套li -->
	<!-- tips 优先选择使用无序列表标签因为代码解析快 -->

	<!-- 可以随便找一些商城网站,使用浏览器自带的f12功能来查看网站哪些部分使用了列表标签,并看一下使用的标签是有序标签多还是无序标签多 -->



	<!-- 使用场景:在页面中有一排排一列列的长的差不多,排列差不多的内容,都可以用列表标签 -->



	<!-- 定义列表 -->
	<dl>
		<dt>			<dd></dd>
			<dd></dd>
			<dd></dd>
			<dd></dd>
		</dt>
	</dl>

	<!-- 在列表的最前面想要带有一个小标题的时候,可以考虑使用定义列表 -->



</body>
</html>
