
<!DOCTYPE html>
<html>
<head>
	<title>超链接</title>
</head>
<body>
	<h1>超链接</h1>


	<!-- 超链接的作用可以一言概之:从一个页面跳转到另一个页面 -->

	<!-- 标签名:a -->

	<a href="">百度一下,你就知道</a>
	<!-- a标签是一个功能性标签,如果只有标签自身的话,通常来说没有什么明显的效果,要配合属性来使用 -->
	<!-- 这里的href就是超链接最核心的一个属性 -->

	<a href="www.baidu.com">百度一下你就知道</a>
	<!-- 然而这里并不是代表写入百度的网址www.baidu.com就可以点击跳转到百度的搜索页面 -->
	<a href="http://www.baidu.com"></a>
	<!-- 
		标签名: a
		属性:
			href="url地址"
			url地址:
				基本组成:协议+域名
				什么是协议?什么是域名
				HTTP://
				了解一下什么是超文本协议

				举个例子:
				http://www.baidu.com,前面是协议,后面是域名
			
				url地址的完整组成:
				协议+域名+端口+路径+文件+参数+锚点
				

				锚点如何标记,如何使用
				步骤:
					1.给内容标记锚点,格式: name="锚点名"
					   写在标签内
					2.点击链接,跳转至锚点.需要设置链接:href="...地址#锚点名"


		超链接标签还有其他的属性:
			target="_blank"
				"_self"  在本窗口打开链接
				"_top"   在顶级窗口跳转链接
				"自定义name窗口"
					

		url地址只能指向一个文件





			注意:
				/a/b/c/www.baidu.com
				默认会在当前文件的目录下查找该地址,也就是如果直接写的是www.baidu.com,会在根目录/a/b/../当前目录下查找文件www.baidu.com

				什么是根目录,简而言之就是www目录


	 -->



	 <a  href="" target="_blank"></a>

	 <!-- 在新的窗口或者选项卡跳转指定地址 -->
	 <a href="" target="_self"></a>
	 <!-- 在当前自己的页面跳转,也是默认值 -->








</body>
</html>
